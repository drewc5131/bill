<!DOCTYPE HTML>
<html>
	<head>
		<title>1st Bootstrap</title>
		<link rel="stylesheet" href="styles/styles.css">

	<body>

				<button class="btn btn-secondary float-right">Clear Fix Float Right</button>
			</div>
            <br /><br /><br /><h1>Without clearfix class</h1>
            <div class="cfbg">
                <button class="btn btn-secondary float-left">Clear Fix Float Left</button>
                <button class="btn btn-secondary float-right">Clear Fix Float Right</button>
            </div>
            <br /><br />
            <div class="row">

                <img class="col-md-3 ml-auto" src="https://cdn.discordapp.com/attachments/241325691688321035/360612430188904450/unknown.png" />

            </div>
		</div>
	
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
